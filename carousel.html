<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Carousel </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>
<body>
   
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner" >
            <div class="item active">
              <img src="louis-hansel-shotsoflouis-tmz5zpHcS7g-unsplash.jpg" alt="Los Angeles" style="height: 980px;width: 100%;">
              <div class="carousel-caption" style="margin-bottom: 27%;">
                <h3 style="font-weight: bolder;">COMIDA</h3>
                <p style="font-weight: bolder;">Whatâ€™s your eating Mood today?</p>
              </div>
            </div>
      
            <div class="item">
              <img src="yuiizaa-september-BccLsSCbUbQ-unsplash.jpg" alt="Chicago" style="height: 980px;width: 100%;" >
              <div class="carousel-caption" style="margin-bottom: 30%;">
                <h3 style="font-weight: bolder;">COMIDA</h3>
                <p style="font-weight: bolder;">Hot Recipes for hot peoples.</p>
              </div>
            </div>
          
            <div class="item">
              <img src="lidye-1Shk_PkNkNw-unsplash.jpg" alt="New york" style="height: 980px;width: 100%;">
              <div class="carousel-caption" style="margin-bottom: 27%;">
                <h3 style="font-weight: bolder;">COMIDA</h3>
                <p style="font-weight: bolder;">Good tastes Gives good mood</p>
              </div>
            </div>
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      
      
</body>
</html>
